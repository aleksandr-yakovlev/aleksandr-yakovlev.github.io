<h1>Experience</h1>
<%experience.forEach(e => { %>
<h3 class="list-head"><%-e.begin%>-<%-e.end%></h3>
<p class="list-foot"><%=e.position%> in @<%=e.company%></p>
<% }) %>
<h2>Courses</h2>
<%courses.forEach(course => { %>
<h3 class="list-head"><%-course.year%></h3>
<p class="list-foot"><%=course.title%> in @<%=course.organization%></p>
<% }) %>
