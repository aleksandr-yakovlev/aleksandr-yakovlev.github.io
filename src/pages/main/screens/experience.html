<div class="experience">
  <h1>Experience</h1>
  <%experience.forEach(e => { e.roles && e.roles.forEach (({role, begin, end, tasks, stack}) => {%>
  <h3 class="list-head">
    <%-e.company.name%><span class="list-department"> · <%-role%></span>
  </h3>
  <p class="list-period"><%-begin%> - <%-end%></p>
  <%if (stack && stack.length > 0) {%>
  <p class="stack"><%=stack.join(" · ")%></p>
  <%} %>
  <p class="list-foot"><%=tasks.join(" · ")%></p>
  <% }) }) %>
</div>
